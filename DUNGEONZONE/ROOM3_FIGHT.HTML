<!--this stuff gets editted by the function itself at the end and updates every time the fight runs-->
<p>The <span id="enemy"></span> have <span id="enemyHP"></span> hit points and deal <span id="enemyDamage"></span> damage.</p>
<p>Every time you click the button, the function returns a random number between 1 and 20. If your attack roll is greater than 10, you will deal damage. Once the Goblins reach 0 Hit Points you win the fight.
</p>


<p id="demo"></p>

<button onclick="fightFunction()">Fight!</button>

<script>
	function fightFunction() {
	var enemy = "Goblins";
	var enemyHP = "4";
	var enemyDamage = "2";

	function getRndInteger(min, max) {
	  return Math.floor(Math.random() * (max - min + 1) ) + min;
	}

	var z = getRndInteger(1, 20);
	if (z > 10) {
	  var damage = getRndInteger(1, 6);
	  result = "You hit. You deal " + damage + " damage.";
		var enemyHP=enemyHP - damage
	} else {
	  result = "You miss.";
	}
	if (enemyHP<1) {
	result = "You hit. You deal " + damage + " damage. The goblins are dead!";
	}

	document.getElementById("demo").innerHTML = "Attack Roll = " + z + " " + result;
	document.getElementById("enemy").innerHTML = enemy;
	document.getElementById("enemyHP").innerHTML = enemyHP;
	document.getElementById("enemyDamage").innerHTML = enemyDamage;
}
</script>
